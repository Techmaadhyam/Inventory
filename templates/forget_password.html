{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/app.js' %}"></script>

</head>
<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <div id="content">
        <p>A mail will send on Your registered email to reset your password..!!!!</p>
        <form method="POST">
            {% csrf_token %} 
            <label>New Password:</label><input type="password" id="new_password" name="new_password" required>
            <span toggle="#new_password" class="fa fa-fw field-icon toggle-password fa-eye"></span>
            <label>Re-enter New Password:</label><input type="password" id="re_password" name="re_password" required>
            {%  if message %}<p>{{message}}</p>{% endif %}
            <input type="submit" name="btn-submit" id="btn-submit" value="Save">
            <p id="error_message" style="color: red;"></p>
            
        </form>
        <p style="color: green;">{% if message %}{{message}}{% endif %}</p>
    </div>

</div>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
<script>
    jQuery('#btn-submit').on('click', function(){
           var new_password = jQuery("#new_password").val();
           let re_password = jQuery("#re_password").val();
          
           if(new_password==" "){
               jQuery("#error_message").text("Field can not be empty");
               return false;
           }
           if(re_password==" "){
               jQuery("#error_message").text("Field can not be empty");
               return false;
           }
           if(re_password != new_password){
                jQuery("#error_message").text("Password doesn't matched");
                return false;
           }
           console.log(new_password);
           console.log(re_password);
       });

   jQuery(".toggle-password").click(function() {

    jQuery(this).toggleClass("fa-eye fa-eye-slash");
            var input = jQuery(jQuery(this).attr("toggle"));
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
        });
</script>
</html>
