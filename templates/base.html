<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/app.js' %}"></script>

</head>
<body class="body">
    <nav id="sidebar" class="sidbar">
        <img class="" src="{% static '/img/tech-logo.png' %}">
        <button class="close_sidebar">&times;</button>
          <ul class="list-unstyled components">
              <li class="active home">
                  <a  href="{% url 'home' %} " aria-expanded="false" class="home-heading">Home</a>
              </li> 
              <li class=" home">
                  <a  href="{% url 'add-single-inventory-item' %}"  aria-expanded="false" class="home-heading">Inventory</a>
              </li>
              <li class=" home">
                <a  href="{% url 'add-category' %}"  aria-expanded="false" class="home-heading">Categories</a>
            </li>
            <li class=" home">
                <a  href="{% url 'add-warehouse' %}"  aria-expanded="false" class="home-heading">Warehouses</a>
            </li>
            <li class=" home">
                <a  href="{% url 'add-rack' %}"  aria-expanded="false" class="home-heading">Racks</a>
            </li>
          </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #ed8b00;">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn text-sidebar bg-turbo-yellow">
                    <i class="fas fa-align-left"></i>
                    
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse navbar_menu justify-content-between" id="navbarSupportedContent">
                    <div class="nav navbar-nav ml-auto">
                        
                    </div>
                    <div class="header-profile pe-3">
                            <div class="dropdown">
                           
                                <i class="fa-solid fa-user profile-icon"></i>
                                <a class="dropdown-button dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ user.first_name|upper }} {{user.last_name|upper}}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a href="{% url 'user-detail' %}" class="dropdown-text dropdown-para text-center fs-6" >User Detail</a>
                                    <li><a  href="{% url 'update_password' %}" class="dropdown-text dropdown-para text-center fs-6" >Change Password</a></li>
                                  <li><a class="dropdown-text" href="{% url 'logout'%}"><i class="fa-solid fa-arrow-right-from-bracket profile-icons fs-6"></i>Logout</a></li>
                                </ul>
                              </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock content %}
    </div>
    
    
</body>
<!-- jQuery CDN - Slim version (=without AJAX) -->
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<!-- Popper.JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
            $('#dashboard-content').toggleClass('active');
        });
        $('.close_sidebar').on('click', function () {
            $('#sidebar').removeClass('active');
            $('#content').toggleClass('active');
            $('#dashboard-content').removeClass('active');
        });

        jQuery("#dropdownMenuLink").on('click',function(){
            jQuery(".dropdown-menu").toggleClass('show-dropdown-links');
    });
    });
</script>
</html>
