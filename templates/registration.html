{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/app.js' %}"></script>

</head>
<body>
<section class="min-height-100">
  <div class="container-fluid px-0">
      <div class="row mx-0">
          <div class="col-md-4 ps-0">
              <div class="al-img min-height-100">
                  <div class="text-center">
                      <img class="al-logo" src="{% static 'img/tech-logo-second.png' %}">
                  </div>
                  <div class="d-flex justify-content-center">
                      <img class="al-human" src="{% static 'img/Picture2.png' %}">
                  </div>
              </div>
          </div>
          <div class="col-md-8 ">
              <div class="al-second-section">
                  <div class="al-heading mt-2">
                      <img class="chain" src="{% static 'img/chain.png' %}">
                          <h5 class="al-name">AL-Digital</h5>
                      <img class="chain" src="{% static 'img/chain.png' %}">
                  </div>
                  <h4 class="al-para mt-5">Welcome to Tech Maadhyam! Please fill in your
                      details</h4>
                      <form class="text-center" method="POST">
                        {% csrf_token %}
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <p {% if message.tags %} class="alert fw-bold text-center alert-{{message.tags}} mb-5" {% endif %}>
                          {{message}}</p>
                        {% endfor %}
                        {% endif %}
                          <input class="al-forms" type="text" id="fname" name="fullname" placeholder="Full Name" required>
                          <input class="al-forms" type="text" id="c_name" name="company_name" placeholder="Company-Name" required>
                          <input class="al-forms" type="text" id="c_number" name="company_number" placeholder="Contact Number" required>
                          <input class="al-forms" type="text" id="email" name="email" placeholder="Email ID" required>
                          <input class="al-forms" type="password" id="paswoard" name="password" placeholder="Password" required>
                          <input class="al-forms" type="text" id="country" name="country" placeholder="Country" required> 
                          <input class="al-forms" type="text" id="state" name="state" placeholder="State" required>
                          <input class="al-forms" type="text" id="region" name="region" placeholder="Region" required>
                          <div class="text-center">
                            <input type="submit" class="register" value="Register">
                        </div>
                      </form>
                      
              </div>
          </div>
      </div>
  </div>
</section>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
</html>
