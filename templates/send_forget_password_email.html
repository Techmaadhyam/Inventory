{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/inventory.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/app.js' %}"></script>

</head>
<body>
<section class="min-height-100">
  <div class="container-fluid px-0">
      <div class="row mx-0">
          <div class="col-md-4 ps-0">
              <div class="al-img min-height-100">
                  <div class="text-center">
                      <img class="al-logo" src="{% static 'img/tech-logo-second.png' %}">
                  </div>
                  <div class="d-flex justify-content-center">
                      <img class="al-human" src="{% static 'img/Picture2.png' %}">
                  </div>
              </div>
          </div>
          <div class="col-md-8 ">
              <div class="al-second-section">
                    <div class="al-heading mt-2">
                        <img class="chain" src="{% static 'img/chain.png' %}">
                            <h5 class="al-name">AL-Digital</h5>
                        <img class="chain" src="{% static 'img/chain.png' %}">
                    </div>
                    <h4 class="al-para mt-5">Forgot Password</h4>
                    <p>A mail will send on Your registered email to reset your password..!!!!</p>
                    <form method="POST">
                        {% csrf_token %} 
                        <label class="form-label">Enter Your Registered Email:</label>
                        <input type="email" class="form-control mb-3" id="user_email" name="user_email" required>
                        {%  if message %}<p>{{message}}</p>{% endif %}
                        <input type="submit" class="register" name="btn-submit" id="btn-submit" value="Send" onsubmit="send_email(email)">
                        <p id="error_message" style="color: red;"></p>
                    </form>
              </div>
          </div>
      </div>
  </div>
</section>
</body>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
<script>
    jQuery(document).ready(function(){
        var email = jQuery("#user_email").val();

        jQuery('#btn-submit').on('click', function(){
           var user_email = jQuery("#user_email").val();
          
           if(user_email==" "){
               jQuery("#error_message").text("Field can not be empty");
               return false;
           }
    
    });
});
  
</script>
</html>
